    <style>
        html,
        body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-size: cover;
            background-repeat: no-repeat;
            background-image: url("https://i.ibb.co/bMLp1nn0/Whats-App-Image-2025-03-18-at-21-22-45-dcf02c9b.jpg");
            font-family: 'Roboto', sans-serif;
        }
    
        .button-container {
            margin-bottom: 20px;
            animation: float 3s ease-in-out infinite;
        }
    
        .glow-on-hover {
            width: 220px;
            font-size: 20px;
            font-weight: bold;
            height: 60px;
            border: none;
            outline: none;
            color: white;
            background: black;
            cursor: pointer;
            position: relative;
            z-index: 0;
            border-radius: 12px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
    
        .glow-on-hover:hover {
            transform: scale(1.1);
            box-shadow: 0 5px 20px rgba(255, 105, 180, 0.9);
        }
    
        .glow-on-hover:before {
            content: '';
            background: linear-gradient(45deg, #ff0000, #ff7300, #fffb00, #48ff00, #00ffd5, #002bff, #7a00ff);
            position: absolute;
            top: -3px;
            left: -3px;
            background-size: 400%;
            z-index: -1;
            filter: blur(5px);
            width: calc(100% + 6px);
            height: calc(100% + 6px);
            animation: glowing 6s linear infinite;
            border-radius: 12px;
            opacity: 0.8;
        }
    
        .glow-on-hover:active {
            transform: scale(0.95);
            color: black;
        }
    
        @keyframes glowing {
            0% {
                background-position: 0 0;
            }
            50% {
                background-position: 400% 0;
            }
            100% {
                background-position: 0 0;
            }
        }
    
        @keyframes float {
            0%, 100% {
                transform: translateY(0px);
            }
            50% {
                transform: translateY(-10px);
            }
        }
    
        .loader {
            width: 50px;
            height: 50px;
            border: 6px solid #ccc;
            border-top-color: #ff6b6b;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-top: 20px;
        }
    
        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }
    </style>
    
</head>
