<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Queen Jessica PAIR CODE</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <style>
body {
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  margin: 0;
  background-size: cover;
            background-repeat: no-repeat;
            background-image: url("https://i.ibb.co/bMLp1nn0/Whats-App-Image-2025-03-18-at-21-22-45-dcf02c9b.jpg");
  font-family: 'Arial', sans-serif;
  color: #ecf0f1;
}

.container {
  display: flex;
  flex-direction: column;
  align-items: center;
  width: 100%;
}

.box {
  width: 350px;
  padding: 20px;
  position: relative;
  text-align: center;
  background-color: #34495e; /* Darker background */
  border-radius: 15px;
  border: 1px solid #bdc3c7;
  box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2); /* Softer shadows */
}

.centered-text {
  font-size: 24px;
  font-weight: bold;
  color: #1abc9c; /* Calming green */
  letter-spacing: 1.5px;
}

.input-container {
  display: flex;
  flex-direction: row;
  align-items: center;
  border-radius: 10px;
  padding: 12px;
  margin-top: 20px;
  gap: 10px;
  background-color: #2c3e50; /* Matches page style */
  border: 2px solid #16a085;
}

.input-container input {
  flex: 1;
  padding: 14px;
  font-size: 16px;
  border: none;
  border-radius: 8px 0 0 8px;
  background-color: #fff;
  color: #34495e;
  text-align: center;
}

.input-container input:focus {
  border: 2px solid #3498db;
  outline: none;
}

.input-container button {
  padding: 14px;
  font-size: 14px;
  font-weight: bold;
  background: #1abc9c;
  color: white;
  text-transform: uppercase;
  border: none;
  border-radius: 0 8px 8px 0;
  cursor: pointer;
  transition: transform 0.2s, background-color 0.2s;
}

.input-container button:hover {
  background: #16a085; /* Slightly darker on hover */
  transform: scale(1.05);
}

.waiting-message {
  font-size: 14px;
  color: #e74c3c; /* Contrasting red */
  margin-top: 15px;
  padding: 10px;
  border: 1px solid #e74c3c;
  border-radius: 8px;
  animation: fade-in 1s ease-in-out infinite;
}

@keyframes fade-in {
  0%, 100% {
    opacity: 1;
  }
  50% {
    opacity: 0.5;
  }
}

/* Adjustments for smaller screens */
@media (max-width: 500px) {
  .box {
    width: 95%;
    padding: 15px;
  }

  .input-container {
    flex-direction: column;
  }

  .input-container input,
  .input-container button {
    width: 100%;
    margin: 5px 0;
  }
}

  </style>
  
</head>
<body>
  <div class="container">
    <div class="main">
      <div class="box" id="box">
        <div id="text">
          <i class="fa fa-user"></i>
          <p>
            <h3 class="centered-text">Queen Jessica PAIRING CODE</h3>
            <br>
            <h6>Powered by D@Â¥id. You shouldn't be here, but welcome.</h6>
            <h6>Enter Your Number with Country Code. Don't mess it up.</h6>
            <div class="input-container">
              <input placeholder="263714497545" type="number" id="number" name="">
              <button id="submit">Submit</button>
            </div>

            <a id="waiting-message" class="centered-text" style="display: none;">You're lucky. Waiting...</a>
            <br><br>
            <main id="pair"></main>
          </p>
        </div>
      </div>
    </div>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.0.0-alpha.1/axios.min.js"></script>
  <script>
    let a = document.getElementById("pair");
    let b = document.getElementById("submit");
    let c = document.getElementById("number");
    let box = document.getElementById("box");

    async function Copy() {
      let text = document.getElementById("copy").innerText;
      let obj = document.getElementById("copy");
      await navigator.clipboard.writeText(obj.innerText.replace('CODE: ', ''));
      obj.innerText = "COPIED. DON'T FORGET IT.";
      obj.style = "color:yellow;font-weight:bold";
      obj.size = "5";
      setTimeout(() => {
        obj.innerText = text;
        obj.style = "color:white;font-weight-bold";
        obj.size = "5";
      }, 500);
    }

    b.addEventListener("click", async (e) => {
      e.preventDefault();
      if (!c.value) {
        a.innerHTML = '<a style="color:white;font-weight:bold">Enter your WhatsApp number with Country Code</a><br><br>';
      } else if (c.value.replace(/[^0-9]/g, "").length < 11) {
        a.innerHTML = '<a style="color:red;font-weight:bold">Invalid Number. Try Again.</a><br><br>';
      } else {
        const Wasi_Tech = c.value.replace(/[^0-9]/g, "");
        let bb = "";
        let bbc = "";
        const cc = Wasi_Tech.split('');
        cc.map(a => {
          bbc += a;
          if (bbc.length == 3) {
            bb += " " + a;
          } else if (bbc.length == 8) {
            bb += " " + a;
          } else {
            bb += a;
          }
        });
        c.type = "text";
        c.value = "+" + bb;
        c.style = "color:yellow;font-size:20px";
        a.innerHTML = '<a style="color:white;font-weight:bold">Wait for it...</a><br><br>';
        let { data } = await axios(`/code?number=${Wasi_Tech}`);
        let code = data.code || "SERVICE DOWN. FIX IT.";
        a.innerHTML = '<font id="copy" onclick="Copy()" style="color:red;font-weight:bold" size="5">CODE: <span style="color:white;font-weight:bold">' + code + '</span></font><br><br><br>';
      }
    });
  </script>
</body>
</html>
